<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="header">Circle Area and Circumference</h1>
    <div id="area-section">
      <div class="page-section">
        <div class="menu">
          <h2 class="menu-name-area">Area &#9662;</h2>
          <div class="drop-down">
            <a id="circumference-calculator" href="#">Circumference</a>
          </div>
          <br>
          <br>
        </div>
        <br>
        <p class="radius">Radius (r): <input id="area-input" type="text"></p>
        <button id="calculate-area">Calculate</button>
        <p class="result">Area = <span id="area"></span></p>
      </div>
      <div class="page-section">
        <img src="/images/area.png" alt="area_formula">
        <br>
        <img id="circle-1" src="/images/circle.png" alt="circle_image">
      </div>
    </div>
    <div id="circumference-section">
      <div class="page-section">
        <div class="menu">
          <h2 class="menu-name-circumference">Circumference &#9662;</h2>
          <div class="drop-down">
            <a id="area-calculator" href="#">Area</a>
          </div>
          <br>
          <br>
        </div>
        <br>
        <p class="radius">Radius (r): <input id="circumference-input" type="text"></p>
        <button id="calculate-circumference">Calculate</button>
        <p class="result">Circumference = <span id="circumference"></span></p>
      </div>
      <div class="page-section">
        <img src="/images/circumference.png" alt="area_formula">
        <br>
        <img id="circle-2" src="/images/circle.png" alt="circle_image">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
